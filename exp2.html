<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Multiplication Table of 6</p>
    <!-- <label for="mul">num</label>
    <input type="number" name="multiplication" placeholder="Enter the number" id="mul"> -->
    <!-- <button onclick="multiplication()">Click Here</button> -->
    <script>
        let num=prompt("Enter a number : ");
        for(let i=1;i<=10;i++){
            result=num*i;
            document.write(`${num}*${i}=${result}`)
            document.write("<br>");
            }
    </script>
</body>
</html>

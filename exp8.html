<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a onmouseover="document.body.style.backgroundColor='orange'">Hover over me</a><br><br>
    Enter your name : <input type="text" id="myinput" onfocus="myfocus()">
    <script>
        function myfocus(){
            document.getElementById("myinput").style.background="yellow";
        }
    </script>
</body>
</html>
